<!DocTYPE Html>
<html lang="en">
<head>
<title> Form with Validation </title>
</head>
<body>
<div id="dik">
<header>
<a href="#main">Skip to main content </a>
<ol>
<li> <a href="home">Home </a></li>
<li> <a href="contact us">Contact Us </a></li>
</ol>
</header>
<main id="main">
<h2 id="demo" aria-live="polite"></h2>
<h1> Welcome to FEST 2021-2022 </h1>
<p> To be apart of FEST. 
please fill the given form. And enjoyed the time with you loved one's. </p>
<form  id="1" action="s.html">
<h2> Instructions </h2>
<ul>
<li><p> Required fields are marked with asterious * </p></li>
<li><p> No empty fields are allowed </p></li>
</ul><br>
<label for="fname"> First Name* </label><br>
<input type="text" id="fname" name="fname" aria-required="true" required>  <br>
<label for="lname"> Last Name* </label><br>
<input type="text" id="lname" name="lname" aria-required="true" required> <br>
<label for="contact"> Contact No* </label><br>
<input type="number" id="contact" name="contact" aria-required="true" maxlength	="10" pattern="[0-9]{10}" required> <br>
<label for="email"> Email* </label> <br>
<input type="email" id="email" name="email" aria-required="true" pattern="[^ @]*@[^ @]*" required>
<br>
<label for="datemax"> Date of Birth </label> <br>
<input type="date" id="datemax" name="datemax" max="2022-03-15">
<br>
<fieldset>
<legend> Gender </legend>
<label><input type="radio" name="gender-class" value="female"> Female</label>
<label><input type="radio" name="gender-class" value="male"> Male</label>
<label><input type="radio" name="gender-class" value="other"> Other</label>
</fieldset>
<fieldset>
<legend> Hobbies </legend>
<div>
<input type="checkbox" id="singing" name="singing">
<label for="singing"> Singing </label> <br>
</div>
<div>
<input type="checkbox" id="writing" name="writing">
<label for="writing"> writing </label> <br>
</div>
<div>
<input type="checkbox" id="basketball" name="basketball">
<label for="basketball"> Basketball </label> <br>
</div>
</fieldset>
<br>
<button type="reset" onclick="myFunction()">Reset</button>
<br>
<input type="submit" value="submit" target="-blank"> 
</form>
</div>
</body>
<script>
function myFunction() {
alert("Your form has been reset successfully");
}
</script>
</html>
